<!DOCTYPE html>
<html lang="en">

    <title>Inline Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- block element  -->

    <!-- inline element  -->

    <!-- quiz time -->
    <h1>Addmission Form</h1>
    <div>
        <form action="#">
            <label for="Username">Full Name</label>
            <div>
            <input type="text" name="username" id="Username" placeholder="Muhammad Zain">
            </div>
            <label for="emailUser">Email</label>
            <div>
            <input type="email" name="emailUser" id="emailUser" placeholder="xyz@gmail.com">
        </div>
        <label for="phoneUser">Phone</label>
        <div>
            <input type="number" name="phoneUser" id="phoneUser" placeholder="+92 000 0000000">
        </div>
        </form>
    </div>
</body>
